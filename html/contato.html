<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="../style/reset.css">
        <link rel="stylesheet" href="../style/style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="../images/logo.png" alt="Logo Barbearia"></h1>
                <nav>
                    <ul>
                        <li><a href="../html/index.html">Home</a></li>
                        <li><a href="../html/produtos.html">Produtos</a></li>
                        <li><a href="../html/contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <!-- faz com que o texto se vincule com o input -->
                <label for="nomeSobrenome">Nome e Sobrenome</label>
                <input class="input-padrao" type="text" id="nomeSobrenome" required>

                <label for="email">email</label>
                <input class="input-padrao" type="email" id="email" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input class="input-padrao" type="tel" id="telefone" required placeholder="(xx) xxxxx-xxxx">

                <!-- formulario de mensagens -->
                <label for="mensagem">Mensagem</label>
                <textarea class="input-padrao" id="mensagem" cols="30" rows="10" required></textarea>
                
                <fieldset>
                    <legend>Como Prefere nosso Contato</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                        Email</label>
                    
                    <legend for="radio-telefone">
                        <input type="radio" name="contato" value="telefone" id="radio-telefone">
                        Telefone
                    </legend>
                    
                    <legend for="radio-whats">
                        <input type="radio" name="contato" value="WhatsApp" id="radio-whats" checked>
                        WhatsApp
                    </legend>

                    <fieldset>
                        <legend>Qual horario prefere ser atendido?</legend>
                        <select id="">
                            <option value="">Manh√£</option>
                            <option value="">Tarde</option>
                            <option value="">Noite</option>
                        </select>
                    </fieldset>

                </fieldset>
                <label><input class="checkbox" type="checkbox" checked>Gostaria de receber nossas novidades por email</label>
                
                
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>  
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr> 
                </tbody>
                
            </table>

        </main>

        <footer>
            <img src="../images/logo-branco.png" alt="Logo Barbearia">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
        </footer>

    </body>
</html>
